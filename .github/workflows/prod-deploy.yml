name: Deploy SMSWithoutBorders Telemetry Dashboard to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Execute Deployment Script on Server
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://telemetry.smswithoutborders.com
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          corepack enable
          npm install -g pnpm

      - name: Create .env.local file
        run: |
          echo "REACT_APP_GATEWAY_SERVER_URL=${{ vars.GATEWAY_SERVER_URL }}" > .env.local

      - name: Install Dependencies
        run: pnpm install

      - name: Build Application
        run: pnpm build

      - name: Securely Copy Artifacts to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "./build/*"
          target: ${{ secrets.BUILD_PATH }}
          strip_components: 1
          rm: true

      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e
            echo "============================"
            echo "üöÄ Deploy Project ..."
            echo "============================"
            if ! ${{secrets.BUILD_CMD}}; then
              echo "‚ùå Error deploying project!"
              exit 1
            fi
            echo "==============================="
            echo "‚úÖ Deployment complete"
            echo "==============================="