name: Deploy SMSWithoutBorders Visibility Dashboard on Server (production)
on:
  push:
    branches:
      - main

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create .env.local file
        run: |
          echo "RELIABILITY_URL=${{ vars.RELIABILITY_URL }}" > .env.local
          echo "RESILIENCE_URL=${{ vars.RESILIENCE_URL }}" >> .env.local

      - name: Install Dependencies
        run: yarn install

      - name: Build Application
        run: yarn build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          overwrite: true
          path: ./build
          if-no-files-found: error
          retention-days: 1

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://telemetry.smswithoutborders.com
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./build

      - name: Remove Old Files from Target Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e

            echo "======================================"
            echo "üßπ Removing old files from the server..."
            echo "======================================"
            rm -rf ${{ secrets.BUILD_PATH }}*
            echo "‚úÖ Old files removed successfully."

      - name: Securely Copy Artifacts to Server
        run: scp -r ./build/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.BUILD_PATH }}
        env:
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e

            echo "============================================"
            echo "üöÄ Deploying new build to the production server..."
            echo "============================================"
            if ! ${{secrets.BUILD_CMD}}; then
              echo "‚ùå Error deploying project! Deployment failed."
              exit 1
            fi
            echo "‚úÖ Deployment complete."
